<head>
<meta charset="utf-8">
<title>jQuery Select Element by Compound Selector</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">

$(document).ready(function(){
    $("p.mark").css("background","yellow");
    $("#mark span").css("background","yellow");
    $("ul li").css("background","yellow");
    $("ul#mark li").css("background","blue");
    $("ul.mark li").css("background","green");
    $('a[target="_blank"]').css("background","yellow");


});
</script>
</head>
<body>
    <p>This is a paragraph</p>
    <p class="mark">This is another paragraph</p>
    <p>This is one more paragraph</p>
    <ul>
        <li>List item one</li>
        <li>List item two</li>
        <li>List item three</li>
    </ul>
    <ul id="mark">
            <li>List item one</li>
            <li>List <span>item two</span></li>
            <li>List item three</li>
    </ul>
    <ul class="mark">
            <li>List item one</li>
            <li>List item two</li>
            <li>List item three</li>
        </ul>
        <br>
        <a href="#" target="_blank">Testing Link</a> <br>
        <a href="https://www.Quinnox.com" target="popup" onclick="window.open('http://www.Quinnox.com', 'name' , width=600,height=400)"> Open page in new window</a> <br>

</body>
</html>
