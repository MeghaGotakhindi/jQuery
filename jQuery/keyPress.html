<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Executing a Function on keypress Event in jQuery</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
       <st yle type="text/css">
        p
        {
            padding: 10px;
            background: lightgreen;
            display:none;
        }
        div
        {
                  margin: 20px 0;
        }
    </style>
    <script type="text/javascript">
   $(document).ready(function(){
       var i=0;
       $('input[type="text"]').keypress(function(){
           $("span").text(i+=1);
           $("p").show().fadeout();
    
           
       });
   });
   </script>
    </head>
    <body>
        <input type="text">
        <div>The no. of  characters typed:<span>0</span></div>
        <div><strong>note:</strong>Enter something insode the box and see result</div>
        <p>Keypress is triggered</p>
    </body>




</html>
